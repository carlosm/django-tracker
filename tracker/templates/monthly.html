<html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"
        type="text/javascript"></script>
    <script type="text/javascript"
        src="/static/js/portal2/report.js"></script>
    <style media="screen" type="text/css">
    .boxes {
        border: 1px solid black;
        width: 200px;
    }
    </style>
    </head>
<body>
{% for stat in report %}
    {% if stat.data_serialized %}
      <h3>Sites for country {{ stat.country }}. Total: {{ stat.total }}</h3>
          <a href="#" class="country">Show</a>
          <div id="{{ stat.country }}-links" style="display: none">
          <table border="1">
          <tr><td>Visits</td><td>domain</td>
          {% for site in stat.data_serialized %}
              <!--<li>
                     <span class="progress" style="background-color: green;
                         width: {% widthratio site.1 stat.total 200 %}">{{ site.1 }}
                     </span>    {{ site.0 }}
              </li>-->
          
          <tr><td>{{ site.1 }}</td><td>{{ site.0 }}</td></tr>
          {% endfor %}
          </table>
          </div>
    {% endif %}
{% endfor %}
</body>
</html>
